<div ng-include='"templates/navbar.html"'></div>
<div class="view">
    <div class="container" ng-controller="applyJoboffersController">
    <div class="alert alert-danger" ng-if="Error" role="alert">{{ErrorText}}</div>
        <div class="row">
            <nav class= "navbar navbar-default" role= "navigation" >
                <div class= "navbar-header" >
                    <a class= "navbar-brand" href= "#/jobofferslist"><i class="glyphicon glyphicon-th-large"></i> Job Offer List </a>
                    <a data-ng-show="joboffer.id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Job Offer {{joboffer.id}}</a>
                </div>
            </nav>
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class= "form-group" ng-class="{error: myForm.title.$invalid}">
                            <label class= "col-md-2"> ID </label>
                            <div class="col-md-4">
                                <input name="jobofferid" data-ng-model="joboffer.id" type= "text" class= "form-control" readonly/>
                            </div>
                        </div>
                        <div class= "form-group" ng-class="{error: myForm.title.$invalid}">
                            <label class= "col-md-2"> Title </label>
                            <div class="col-md-4">
                                <input name="title" data-ng-model="joboffer.title" type= "text" class= "form-control" readonly/>
                                <span ng-show="myForm.title.$dirty && myForm.title.$invalid" class="help-inline">Title Required</span>
                            </div>
                        </div>

                        <div class= "form-group">
                            <label class= "col-md-2">Description </label>
                            <div class="col-md-4">
                                <textarea data-ng-model="joboffer.description"  class= "form-control" placeholder= "Description" readonly></textarea>
                            </div>
                        </div>
                        <div class= "form-group">
                            <div ng-controller="ExperienceController">
                                <label class= "col-md-2" for="joboffer_experience_id"> Experience: </label>
                                <div class="col-md-4">
                                    <select name="joboffer_experience_id" id="joboffer_experience_id" data-ng-model="joboffer.experience_id" readonly="readonly">
                                        <option ng-repeat="option in availableOptions" value="{{option.id}}">{{option.experience_lebel}}</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <header>
                            <h3>Candidate Details</h3>
                        </header>
                        <hr>
                        <div class="form-group">
                            <label class= "col-md-2">Name </label>
                            <div class="col-md-4">
                                <input type="text" class="form-control" name="name" data-ng-model="candidate.name" placeholder="Name">
                            </div>
                        </div>

                        <div class="form-group">
                            <label class= "col-md-2" for="candidate.experienceid"> Candidate experience: </label>
                            <div ng-controller="ExperienceController">
                                <div class="col-md-4">
                                    <select name="candidate_experienceid" id="candidate_experienceid" data-ng-model="candidate.candidate.experienceid">
                                        <option ng-repeat="option in availableOptions" value="{{option.id}}">{{option.experience_lebel}}</option>
                                    </select>
                                </div>
                                <hr>
                            </div>
                        </div>

                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                                <a href="#/jobofferslist" class="btn">Cancel</a>
                                <button type='submit' class="btn btn-primary" data-dismiss="modal" ng-click="applyJoboffer(joboffer.id, candidate.candidate.id)">Apply</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div></div>
    </div>
</div>
