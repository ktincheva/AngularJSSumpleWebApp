<div class="view">
    <div class="container">
        <div class="row">
            <nav class= "navbar navbar-default" role= "navigation" >
                <div class= "navbar-header" >
                    <a class= "navbar-brand" href= "#/joboffers"><i class="glyphicon glyphicon-th-large"></i> Job Offers List </a>
                    <a data-ng-show="joboffer.id" class= "navbar-brand" href= "#/joboffer/0"><i class="glyphicon glyphicon-plus"></i> Create Job Offer </a>
                    <a data-ng-show="joboffer.id" class= "navbar-brand pull-right"><i class="glyphicon glyphicon-edit"></i> Currently Editing Job Offer {{joboffer._id}}</a>
                </div>
            </nav>
            <header>
                <h3>{{title}}</h3>
            </header>
            <div class="col-md-12">

                <form role="form" name="myForm" class="form-horizontal">
                    <div class="row">
                        <div class= "form-group" ng-class="{error: myForm.title.$invalid}">
                            <label class= "col-md-2"> Title </label>
                            <div class="col-md-4">
                                <input name="title" data-ng-model="joboffer.title" type= "text" class= "form-control" placeholder="Title" required/>
                                <span ng-show="myForm.title.$dirty && myForm.title.$invalid" class="help-inline">Title Required</span>
                            </div>
                        </div>

                        <div class= "form-group">
                            <label class= "col-md-2">Description </label>
                            <div class="col-md-4">
                                <textarea data-ng-model="joboffer.description"  class= "form-control" placeholder= "Description"></textarea>
                            </div>
                        </div>
                        <div class= "form-group">
                            <div ng-controller="ExperienceController">

                                <label class= "col-md-2" for="experience_id"> Experience: </label>
                                  <div class="col-md-4">
                                <select name="experience_id" id="experience_id" data-ng-model="joboffer.experience_id">
                                    <option ng-repeat="option in availableOptions" value="{{option.id}}">{{option.experience_lebel}}</option>
                                </select>

                                </div>
                            </div>

                        </div>

                        <div class= "form-group">
                            <label class= "col-md-2"></label>
                            <div class="col-md-4">
                                {{ myForm.$invalid}}
                                {{isClean()}}
                                {{joboffer.id}}
                                <a href="#/" class="btn">Cancel</a>
                                <button data-ng-click="saveJoboffer(joboffer);"
                                        
                                        ng-disabled="myForm.$invalid"
                                        class="btn btn-primary">{{buttonText}}</button>
                                <button data-ng-click="deleteJoboffer(joboffer)"
                                        data-ng-show="joboffer.id" class="btn btn-warning">Delete</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div></div>
    </div>
</div>
